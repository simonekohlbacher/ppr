<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta lang="de" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="icon" type="image/x-icon" href="/img/logo.jpg" />
  <link rel="stylesheet" type="text/css" href="/app.css" />
  <script src="https://kit.fontawesome.com/9920926582.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>BZL</title>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --bzl-yellow: #F8EC19;
        --bzl-light-grey: #868A8E;
        --bzl-dark-grey: #E8E8E8;
        --bzl-black: #2F2F2F;
        --bzl-white: white;
      }
    }
  </style>
</head>
<body >

<header>
  <nav id="nav" class="m-8 md:m-12 flex flex-row items-center justify-between">
    <a href="#/"><img class="w-30 md:w-40" src="img/logo.jpg" alt="Logo" /></a>

    <!-- Menü für größere Bildschirme (ab md) -->
    <div id="menu" class="hidden md:flex flex-col md:flex-row gap-6 mt-4 md:mt-0
    bg-[rgba(47,47,47,0.7)] rounded-full border-3 border-white text-white items-center px-6 py-4
    drop-shadow-xl [&_a]:hover:underline [&_a]:active:text-[var(--bzl-yellow)] [&_a.active]:underline [&_a]:transition-all">
      <a href="#/leistungen">Leistungen <i class="fa-solid fa-chevron-down"></i></a>
      <a href="#/kursangebote">Kursangebote <i class="fa-solid fa-chevron-down"></i></a>
      <a href="#/ueberuns">Über uns <i class="fa-solid fa-chevron-down"></i></a>
      <a href="#/karriere">Karriere <i class="fa-solid fa-chevron-down"></i></a>
      <a href="#/kontakt">Kontakt</a>
      <a href="#/login" class="font-bold bg-[var(--bzl-yellow)] rounded-full px-4 py-2 text-[var(--bzl-black)]">Login</a>
      <i class="fa-solid fa-magnifying-glass text-2xl z-10"></i>
      <span class="z-10">DE | EN</span>
    </div>

    <!-- mobile Ansicht -->
    <div class="flex gap-6 items-center md:hidden relative z-10 border-3 rounded-full border-white drop-shadow-xl absolute inset-0 bg-[rgba(47,47,47,0.7)] rounded-full md:hidden z-0">
        <button id="burger" class="my-2 ml-4 text-white text-3xl md:hidden relative z-10">☰</button>
        <i class="text-white fa-solid fa-magnifying-glass text-2xl z-10"></i>
        <span class="mr-4 text-white z-10">DE</span>
    </div>
  </nav>

</header>
<main id="main" class="md:w-9/10 m-auto w-11/12">
  <!-- this is the container element in which our SPA will be rendered -->
  <div>If components rendering works I will be gone...</div>

</main>

<footer>
  <div class="footer">
    <div class="footerContainer">
      <div class="footerContainerLogo">
        <img src="/assets/logo.png" alt="Logo" />
      </div>
      <div class="footerContainerLinks">
        <a href="#/impressum">Impressum</a>
        <a href="#/datenschutz">Datenschutz</a>
        <a href="#/agb">AGB</a>
      </div>
    </div>
  </div>
</footer>
<script type="module" src="/app.js"></script>

</body>
</html>

<script>
  const burger = document.getElementById('burger');
  const menu = document.getElementById('menu');
  burger.addEventListener('click', () => {
    console.log('burger clicked');
    if (menu.classList.contains('hidden')) {
      menu.classList.remove('hidden');
    } else {
      menu.classList.add('hidden');
    }
  });
</script>
