<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta lang="de" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="icon" type="image/x-icon" href="/img/logo.jpg" />
  <link rel="stylesheet" type="text/css" href="/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>BZL</title>
  <style type="text/tailwindcss">
    @layer base {
      :root {
        --bzl-yellow: #F8EC19;
        --bzl-light-grey: #868A8E;
        --bzl-dark-grey: #E8E8E8;
        --bzl-black: #2F2F2F;
        --bzl-white: white;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<header>
  <nav id="nav" class="m-8 md:m-12 flex flex-row items-center justify-between">
    <a href="#/"><img class="w-30 md:w-40" src="img/logo.jpg" alt="Logo" /></a>

    <!-- Menü für größere Bildschirme (ab md) -->
    <div id="menu" class="hidden md:flex flex-col md:flex-row gap-6 mt-4 md:mt-0
    bg-[rgba(47,47,47,0.7)] rounded-full border-3 border-white text-white items-center px-6 py-4
    drop-shadow-xl [&_a]:hover:underline [&_a]:active:text-[var(--bzl-yellow)] [&_a.active]:underline [&_a]:transition-all">
      <a href="#/leistungen">Leistungen <i class="fa-solid fa-chevron-down"></i></a>
      <a href="#/kursangebote">Kursangebote <i class="fa-solid fa-chevron-down"></i></a>
      <a href="#/ueberuns">Über uns <i class="fa-solid fa-chevron-down"></i></a>
      <a href="#/karriere">Karriere <i class="fa-solid fa-chevron-down"></i></a>
      <a href="#/kontakt">Kontakt</a>
      <a href="#/login" class="font-bold bg-[var(--bzl-yellow)] rounded-full px-4 py-2 text-[var(--bzl-black)]">Login</a>
      <i class="fa-solid fa-magnifying-glass text-2xl z-10"></i>
      <span class="z-10">DE | EN</span>
    </div>

    <!-- mobile Ansicht -->
    <div class="flex gap-6 items-center md:hidden relative z-10 border-3 rounded-full border-white drop-shadow-xl absolute inset-0 bg-[rgba(47,47,47,0.7)] rounded-full md:hidden z-0">
        <button id="burger" class="my-2 ml-4 text-white text-3xl md:hidden relative z-10">☰</button>
        <i class="text-white fa-solid fa-magnifying-glass text-2xl z-10"></i>
        <span class="mr-4 text-white z-10">DE</span>
    </div>
  </nav>

</header>

<main id="main" class="flex-grow">
  <!-- this is the container element in which our SPA will be rendered -->
  <div>If components rendering works I will be gone...</div>
</main>

<footer id="footer" class="bg-[var(--bzl-black)] text-white w-full flex flex-col px-6 py-8">
  <div class="flex flex-wrap justify-between w-full max-w-screen-xl mx-auto mb-4 gap-8">
    <div class="firma max-w-xs">
      <h2 class="text-xl font-bold mb-2">BZL - Bildungszentrum<br>Lenzing GmbH</h2>
      <div class="flex items-center gap-4 mb-2">
        <i class="fa-solid fa-location-dot text-[var(--bzl-yellow)]"></i>
        <a href="https://maps.app.goo.gl/bqSy6ndoKz3GsE6w9" target="_blank" rel="noopener noreferrer" class="hover:underline">
          Im Grüntal 2<br>A - 4860 Lenzing
        </a>
      </div>

      <div class="flex items-center gap-4 mb-2">
        <i class="fa-solid fa-phone text-[var(--bzl-yellow)]"></i>
        <a href="tel:+4376727013531" class="hover:underline">+43 7672 701-3531</a>
      </div>
      <div class="flex items-center gap-4">
        <i class="fa-solid fa-envelope text-[var(--bzl-yellow)]"></i>
        <a href="mailto:office@bzl.at" class="hover:underline">office@bzl.at</a>
      </div>
    </div>

    <div class="rechtliches">
      <h2 class="text-xl font-bold mb-2">Rechtliches</h2>
      <ul class="space-y-1">
        <li><a href="#/impressum" class="hover:underline font-bold">Impressum</a></li>
        <li><a href="#/datenschutz" class="hover:underline font-bold">Datenschutz</a></li>
        <li><a href="#/agb" class="hover:underline font-bold">AGB</a></li>
      </ul>
    </div>

    <div class="socialmedia">
      <h2 class="text-xl font-bold mb-2">Social Media</h2>
      <div class="flex flex-col gap-4 text-2xl">
        <div class="flex gap-8">
          <a href="https://at.linkedin.com/company/bildungszentrum-lenzing" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn" class="hover:text-[var(--bzl-yellow)]">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="https://www.facebook.com/BZLGmbH/?locale=de_DE" target="_blank" rel="noopener noreferrer" aria-label="Facebook" class="hover:text-[var(--bzl-yellow)]">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </div>
        <div class="flex gap-8">
          <a href="https://www.instagram.com/bildungszentrum_lenzing/" target="_blank" rel="noopener noreferrer" aria-label="Instagram" class="hover:text-[var(--bzl-yellow)]">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://www.tiktok.com/@bildungszentrum_lenzing?_t=ZN-8vqhIzWcdPy&_r=1" target="_blank" rel="noopener noreferrer" aria-label="TikTok" class="hover:text-[var(--bzl-yellow)]">
            <i class="fa-brands fa-tiktok"></i>
          </a>
        </div>
      </div>
    </div>


    <div class="login">
      <h2 class="text-xl font-bold mb-2">Login</h2>
      <a href="#/login" class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-[var(--bzl-yellow)] text-[var(--bzl-black)] text-xl hover:bg-white">
        <i class="fa-solid fa-lock"></i>
      </a>
    </div>
  </div>

  <div class="w-full max-w-screen-xl mx-auto flex justify-end gap-4 mt-8 sm:mt-2">
    <img src="/img/certificate-ebq.png" alt="EBQ Zertifikat" class="h-8" />
    <img src="/img/certificate-ineo.png" alt="INEO Zertifikat" class="h-8" />
    <img src="/img/certificate-öcert.png" alt="ÖCERT Zertifikat" class="h-8" />
  </div>
</footer>

<script type="module" src="/app.js"></script>

</body>
</html>

<script>
  const burger = document.getElementById('burger');
  const menu = document.getElementById('menu');
  burger.addEventListener('click', () => {
    console.log('burger clicked');
    if (menu.classList.contains('hidden')) {
      menu.classList.remove('hidden');
    } else {
      menu.classList.add('hidden');
    }
  });
</script>
